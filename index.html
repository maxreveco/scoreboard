<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <button onclick="addPointsHome(1)" id="add-pts-btn-h">+1</button>
                <button onclick="addPointsHome(2)" id="add2-pts-btn-h">+2</button>
                <button onclick="addPointsHome(3)" id="add3-pts-btn-h">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <button onclick="addPointsGuest(1)" id="add-pts-btn-g">+1</button>
                <button onclick="addPointsGuest(2)" id="add2-pts-btn-g">+2</button>
                <button onclick="addPointsGuest(3)" id="add3-pts-btn-g">+3</button>
            </div>
        </div>
        <div class="reset-container">
            <button onclick="resetScores()" id="new-game-btn">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>

</html>
